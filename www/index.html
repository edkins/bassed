<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
	margin: 0px;
	background: #111;
}

.wrapper {
	display: grid;
	grid-template-columns: 200px 1fr;
}

.left {
	background: #448;
	color: #fff;
	padding-bottom: 32px;
}

.project_stub {
	background: #66c;
	color: #fff;
}

.project_stub:hover {
	background: #88f;
}

.project_stub.selected {
	background: #f80;
	color: #000;
}

.main {
	background: #111;
	color: #fff;
	min-height: 500px;
}

</style>
<script>
"use strict";

async function click_stub(e) {
	const name = e.target.dataset.name;
	const response = await fetch(`api/projects/${name}`);
	if (response.status === 200) {
		const project = await response.json();
		const response2 = await fetch(`api/projects/${name}/spectrogram/0`);
		if (response2.status === 200) {
			const array_buffer = await response2.arrayBuffer();
			const w = project.spectrogram.width;
			const h = project.spectrogram.height;
			const u8_array = new Uint8ClampedArray(array_buffer, 0, 4 * w * h);
			const image_data = new ImageData(u8_array, w, h);
			const ctx = document.getElementById('canvas').getContext('2d');
			ctx.putImageData(image_data, 0, 0);
			e.target.classList.add('selected');
		}
	}
}

async function load() {
	const response = await fetch('api/projects');
	const json = await response.json();
	const left = document.getElementById('left');
	left.innerHTML = '';
	for (const project of json.projects) {
		const div = document.createElement('div');
		div.classList = ['project_stub'];
		div.textContent = project.name;
		div.onclick = click_stub;
		div.dataset.name = project.name;
		left.appendChild(div);
	}
}

window.onload = load;
</script>
</head>
<body>
	<div class="wrapper">
		<div class="left" id="left">
		</div>
		<div class="main" id="main">
			<canvas width="1025" height="1024" id="canvas">
		</div>
	</div>
</body>
</html>
