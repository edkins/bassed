<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
	margin: 0px;
	background: #111;
}

.wrapper {
	display: grid;
	grid-template-columns: 200px 1fr;
}

.left {
	background: #448;
	color: #fff;
	padding-bottom: 32px;
}

.project_stub {
	background: #66c;
	color: #fff;
}

.project_stub:hover {
	background: #88f;
}

.project_stub.selected {
	background: #f80;
	color: #000;
}

.main {
	background: #111;
	color: #fff;
	min-height: 500px;
}

</style>
<script>
"use strict";

async function click_stub(e) {
	const name = e.target.dataset.name;
	const response = await fetch(`api/projects/${name}`);
	const project = await response.json();
	document.getElementById('main').textContent = project.name;
	e.target.classList.add('selected');
}

async function load() {
	const response = await fetch('api/projects');
	const json = await response.json();
	const left = document.getElementById('left');
	left.innerHTML = '';
	for (const project of json.projects) {
		const div = document.createElement('div');
		div.classList = ['project_stub'];
		div.textContent = project.name;
		div.onclick = click_stub;
		div.dataset.name = project.name;
		left.appendChild(div);
	}
}

window.onload = load;
</script>
</head>
<body>
	<div class="wrapper">
		<div class="left" id="left">
		</div>
		<div class="main" id="main">
		</div>
	</div>
</body>
</html>
