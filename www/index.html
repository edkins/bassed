<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body {
	margin: 0px;
	background: #111;
}

.wrapper {
	display: grid;
	grid-template-columns: 200px 1fr;
}

.left {
	background: #448;
	color: #fff;
	padding-bottom: 32px;
}

.project_stub {
	background: #66c;
	color: #fff;
}

.project_stub:hover {
	background: #88f;
}

.project_stub.selected {
	background: #f80;
	color: #000;
}

.main {
	background: #f00;
	color: #fff;
	min-height: 500px;
	display: grid;
	grid-template-columns: 600px;
}

.main canvas {
}

</style>
<script>
"use strict";

async function click_stub(e) {
	const name = e.target.dataset.name;
	const response = await fetch(`api/projects/${name}`);
	if (response.status !== 200) {
		return;
	}
	const project = await response.json();
	const main = document.getElementById('main');
	main.innerHTML = '';
	for (let i = 0; i < 100; i++) {
		const response2 = await fetch(`api/projects/${name}/spectrogram/${i}`);
		if (response2.status !== 200) {
			break;
		}
		const array_buffer = await response2.arrayBuffer();
		const w = project.spectrogram.width;
		const h = project.spectrogram.height;
		const u8_array = new Uint8ClampedArray(array_buffer, 0, 4 * w * h);
		const image_data = new ImageData(u8_array, w, h);
		const canvas = document.createElement('canvas');
		canvas.width = w;
		canvas.height = h;
		const ctx = canvas.getContext('2d');
		ctx.putImageData(image_data, 0, 0);
		main.appendChild(canvas);
	}
	e.target.classList.add('selected');
}

async function load() {
	const response = await fetch('api/projects');
	const json = await response.json();
	const left = document.getElementById('left');
	left.innerHTML = '';
	for (const project of json.projects) {
		const div = document.createElement('div');
		div.classList = ['project_stub'];
		div.textContent = project.name;
		div.onclick = click_stub;
		div.dataset.name = project.name;
		left.appendChild(div);
	}
}

window.onload = load;
</script>
</head>
<body>
	<div class="wrapper">
		<div class="left" id="left">
		</div>
		<div class="main" id="main">
		</div>
	</div>
</body>
</html>
